name: Deploy to Firebase Hosting with Astro build

on:
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'  # Asegúrate de usar una versión compatible con Astro
          
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
        
      - name: Install dependencies
        run: npm install

      - name: Build Astro project
        run: npm run build  # Ajusta según el comando específico para construir tu proyecto de Astro

      - name: Debug build output
        run: |
          ls -l dist  # Verifica si la carpeta 'dist' existe y muestra su contenido si es posible
          ls -l  # Muestra el contenido del directorio actual para ver qué se ha generado

      - name: Move Astro build to public folder
        run: mv dist public  # Mueve la carpeta 'dist' generada por Astro a 'public'
        
      - name: checkout
        uses: actions/checkout@v4
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PORTFOLIO_ANTONIO_MAZUELOS }}
          channelId: live
          projectId: portfolio-antonio-mazuelos
          
