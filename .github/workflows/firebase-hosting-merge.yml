name: Deploy to Firebase Hosting with Astro build

on:
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'  # Actualiza a una versión de Node.js compatible con Astro
          cache: 'yarn'  # Opcional: habilita el caching de Yarn para acelerar la instalación

      - name: Install dependencies
        run: yarn install

      - name: Build Astro project
        run: yarn build  # Ajusta según el comando específico para construir tu proyecto de Astro

      - name: Deploy to Firebase Hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PORTFOLIO_ANTONIO_MAZUELOS }}
        run: |
          firebase deploy --only hosting -m "GitHub Actions build $GITHUB_RUN_NUMBER"
